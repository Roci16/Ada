        <label for="rodados"> Rodado</label>

        <label for=" mountainBike">Categoía de producto</label>

        <input type="radio" name="categoria" id="mountainBike"> Mountain Bike
        <input type="radio" name="categoria" id="paseo"> Paseo
        <input type="radio" name="categoria" id="plegable"> Plegable
        <input type="radio" name="categoria" id="carrera"> Carrera

        <textarea value="caja" name="" id="" cols="30" rows="10" placeholder="descripción del producto"></textarea>
